<!-- Mario-->
<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="sky">
    <img
      class="cloud"
      src="https://www.transparentpng.com/thumb/clouds/lWJcbf-clouds-free-png.png"
      alt="clouds free png @transparentpng.com"
    />
    <img
      class="cloud"
      src="https://www.transparentpng.com/thumb/clouds/lWJcbf-clouds-free-png.png"
      alt="clouds free png @transparentpng.com"
    />
  </div>
  <div class="grass"></div>
  <div class="road">
    <div class="lines">
      <div class="mario">
        <img
          src="https://www.transparentpng.com/thumb/mario/zV7SrO-mario-free-transparent.png"
          width="70"
          height="70"
          alt="mario"
        />
      </div>
      <div class="luigi">
        <img
          src="https://www.transparentpng.com/thumb/mario-bros/f973yy-mario-bros-transparent.png"
          width="70"
          alt="mario bros transparent @transparentpng.com"
        />
      </div>
    </div>
  </div>
</body>
